<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Vendor Portal</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <style>
    @-webkit-keyframes spin {
      0% {
        transform: rotate(0)
      }

      100% {
        transform: rotate(360deg)
      }
    }

    @-moz-keyframes spin {
      0% {
        -moz-transform: rotate(0)
      }

      100% {
        -moz-transform: rotate(360deg)
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0)
      }

      100% {
        transform: rotate(360deg)
      }
    }

    .spinner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1003;
      background: white;
      overflow: hidden
    }

    .spinner div:first-child {
      display: block;
      position: relative;
      left: 50%;
      top: 50%;
      width: 200px;
      height: 200px;
      margin: -75px 0 0 -75px;
      border-radius: 50%;
      box-shadow: 0 3px 3px 0 #ED691F;
      transform: translate3d(0, 0, 0);
      animation: spin 2s linear infinite;
    }

    .spinner div:first-child:after,
    .spinner div:first-child:before {
      content: '';
      position: absolute;
      border-radius: 50%
    }

    .spinner div:first-child:before {
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      box-shadow: 0 3px 3px 0 #E2EEB8;
      -webkit-animation: spin 3s linear infinite;
      animation: spin 3s linear infinite;

    }

    .spinner div:first-child:after {
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      box-shadow: 0 3px 3px 0 #537BA8;
      animation: spin 1.5s linear infinite
    }
    .loader-logo {
      background-image: url('assets/images/logo-hindi.png');
      background-repeat: no-repeat;
    }

    .loader-position {
      background-size: 8%;
      background-position-x: 51.5%;
      background-position-y: 52%;
    }

    @media only screen and (max-width: 600px) {
      .loader-position {
        
        background-size: 40%;
        background-position-x: 62%;
        background-position-y: 55%;
      }
    }
  </style>
</head>

<body style="overflow: hidden;">
  <app-root>
    <div id="nb-global-spinner" class="spinner loader-logo loader-position">
      <div class="blob blob-0"></div>
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
      <div class="blob blob-4"></div>
      <div class="blob blob-5"></div>
    </div>
  </app-root>
</body>

</html>
